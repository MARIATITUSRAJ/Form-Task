<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   <h1 id="title">SURVEY-FORM</h1>
  <br>  
  <p id="description">This is Food Survey Form</p>
<form id="survey-form" class="survey-form">
  <div class="form-group">
  <label for="firstName" id="name-label" class="head">First Name:</label>
  <br>
  <input type="text" id="first-name"  placeholder="firstname" required></div>

  <div class="form-group">
  <label for="lastName" id="last-label" class="head">Last Name:</label>
  <br>
  <input type="text" id="last-name" placeholder="lastname" required></div>

 <div class="form-group">
  <label for="email" id="email-label" class="head">Email: </label>
  <br>
  <input type="email"  id="email" placeholder="email" required>
 </div>
<div class="form-group">
 <label for="comments" class="head">Address: </label>
 <br>
  <textarea name="address" id="comments" cols="22" rows="1"></textarea>
</div>

  <label for="pincode" id="number-label" class="head">Pincode:</label>
  <br>
  <input type="text" id="pincode" placeholder="pincode" required><br>

  <label class="head">Gender:</label>
  <br>
  <input type="radio" name="gender" value="Male" id="male" required>
  <label for="male">Male</label>
  
  <input type="radio" name="gender" value="Female" id="female" required>
  <label for="female">Female</label>
  <br>

  <label for="food" class="head">Choose at least 2 food items:</label>
  <br>
  <input type="checkbox" name="food" value="Poori">Poori
  
  <input type="checkbox" name="food" value="Dosas">Dosas
  
  <input type="checkbox" name="food" value="Puttu">Puttu
  
  <input type="checkbox" name="food" value="Uppma">Uppma
  
  <input type="checkbox" name="food" value="Pasta">Pasta
  <br>

  <label for="state" class="head">State:</label>
  <br>
  <input type="text" id="state" placeholder="state" required><br>
  <br>
  <label for="country" class="head" >Country:</label>
  <br>
  <input type="text" id="country" placeholder="country" required>
  <br>
  <br>
  
<button type="submit"  onclick="submitForm()" id="submit"  class="btn btn-primary"> Submit </button>

</form>

<table id="dataTable">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Pincode</th>
    <th>Gender</th>
    <th>Food</th>
    <th>State</th>
    <th>Country</th>
  </tr>
</table>

     <script src="./js/script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
